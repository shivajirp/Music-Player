<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="song-list">
            <h1>Best of Eminem</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">Without Me</span>
                    <span class="songlistplay">
                        <span class="timestamp">4:50 <i id="0" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="2">
                    <span class="songName">Mockingbird</span>
                    <span class="songlistplay">
                        <span class="timestamp">4:10 <i id="1" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="3">
                    <span class="songName">Lose Yourself</span>
                    <span class="songlistplay">
                        <span class="timestamp">5:22 <i id="2" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="4">
                    <span class="songName">Superman</span>
                    <span class="songlistplay">
                        <span class="timestamp">5:50 <i id="3" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="5">
                    <span class="songName">Not Afraid</span>
                    <span class="songlistplay">
                        <span class="timestamp">05:34 <i id="4" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="6">
                    <span class="songName">Till I Collapse</span>
                    <span class="songlistplay">
                        <span class="timestamp">4:57 <i id="5" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons ">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="Play"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <span id="songName">Without Me</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/11ce690acb.js" crossorigin="anonymous"></script>
</body>
</html>
